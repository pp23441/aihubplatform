{% extends "layout.html" %}

{% block content %}
<h1>ðŸ¤– AI Chat</h1>

<form method="POST">
    <textarea name="question" rows="4" style="width:100%;" placeholder="Ask something..."></textarea>
    <br><br>
    <button type="submit">Ask</button>
</form>

{% if current_answer %}
<hr>
<h3>Answer:</h3>
<div>{{ current_answer | safe }}</div>
{% endif %}

<hr>
<h3>History</h3>
<ul>
{% for c in history %}
    <li>
        <a href="{{ url_for('chat', chat_id=c.id) }}">{{ c.question }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
